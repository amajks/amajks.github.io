<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="https://amajks.github.io/shop/styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="https://amajks.github.io/">Home</a></li>
            <li><a href="#">Discord</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <header>
        <h1>Welcome to Our Store</h1>
        <p>Discover our exclusive collection of high-quality products.</p>
    </header>

    <div class="store">
        <div class="product" onclick="showPopup('Product 1', 'Description of Product 1', 'https://example.com/product1')">
            <img src="shop/products/product1.jpg" alt="Product 1">
            <p class="name">Product 1</p>
            <p class="price">$10.00</p>
        </div>
        <div class="product" onclick="showPopup('Product 2', 'Description of Product 2', 'https://example.com/product2')">
            <img src="shop/products/product2.jpg" alt="Product 2">
            <p class="name">Product 2</p>
            <p class="price">$15.00</p>
        </div>
        <!-- Add more products as needed -->
    </div>

    <footer>
        <p>&copy; 2024 Your Store. All rights reserved.</p>
    </footer>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="hidePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <p id="popup-description"></p>
            <a id="popup-link" href="" target="_blank">Buy Now</a>
        </div>
    </div>

    <script src="https://amajks.github.io/shop/scripts.js"></script>
</body>
</html>
